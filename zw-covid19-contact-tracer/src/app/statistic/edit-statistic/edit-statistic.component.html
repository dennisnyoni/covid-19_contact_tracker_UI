<form class="formwidth" (ngSubmit)="onSubmit()" #editstatisticForm="ngForm">
    <h3>Update Statistic Data</h3>
    <br/>
    <div [hidden]="submitted" style="width:400px; ">
        <div>
            <div>
                <div>
                    <mat-form-field>
                        <input matInput [matDatepicker]="dpapplication" placeholder="Date of submission" id="dateOfCollection"
                            [(ngModel)]="statistic.dateOfCollection" name="dateOfCollection" required>
                        <mat-datepicker-toggle matSuffix [for]="dpapplication"></mat-datepicker-toggle>
                        <mat-datepicker #dpapplication></mat-datepicker>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Province</mat-label>
                        <select matNativeControl placeholder="Province" id="status"
                            [(ngModel)]="statistic.province" name="province" required>
                            <option value="Bulawayo">Bulawayo</option>
                            <option value="Harare">Harare</option>
                            <option value="Manicaland">Manicaland</option>
                            <option value="Mash Central">Mash Central</option>
                            <option value="Mash East">Mash East</option>
                            <option value="Mash West">Mash West</option>
                            <option value="Masvingo">Masvingo</option>
                            <option value="Mat North">Mat North</option>
                            <option value="Mat South">Mat South</option>
                            <option value="Midlands">Midlands</option>
                        </select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="positive" placeholder="Positive" [(ngModel)]="statistic.positive" name="positive"
                            required>

                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="negative" placeholder="Negative" [(ngModel)]="statistic.negative"
                            name="negative" required >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="recovered" placeholder="Recovered" [(ngModel)]="statistic.recovered" name="gender"
                            required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="deaths" placeholder="Deaths" [(ngModel)]="statistic.deaths" name="deaths"
                            required>
                    </mat-form-field>
                </div>
                <!--<div>
                    <mat-form-field>
                        <input matInput id="totalDeaths" placeholder="Cumulative # Deaths" [(ngModel)]="statistic.totalDeaths" name="totalDeaths"
                            required>

                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput id="totalNegative" placeholder="Cumulative " [(ngModel)]="statistic.chronic_disease"
                            name="chronicDisease" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="smoking" placeholder="Do you smoke" [(ngModel)]="statistic.smoking"
                            name="smoking" required>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput id="positivestatisticContact" placeholder="Have you ever been in contact with positive statistic"
                            [(ngModel)]="statistic.positive_statistic_contact" name="positivestatisticContact">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="fever" placeholder="Do you have fever"
                            [(ngModel)]="statistic.fever" name="fever" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="cough" placeholder="Do you have a cough"
                            [(ngModel)]="statistic.cough" name="cough" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="shortnessOfBreath" placeholder="Do you feel shortness of breath"
                            [(ngModel)]="statistic.shortnessOfBreath" name="cough" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="lossOfTaste" placeholder="Have you lost taste"
                            [(ngModel)]="statistic.lossOfTaste" name="cough" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="symptomDuration" placeholder="For how long have you had the symptoms"
                            [(ngModel)]="statistic.symptom_duration" name="symptom_duration" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="processingStatus" placeholder="Processing status"
                            [(ngModel)]="statistic.processing_status" name="processing_status" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id="travelledAbroad" placeholder="Have you travelled abroad recently"
                            [(ngModel)]="statistic.travelledAbroad" name="travelledAbroad" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput id=" countryTravelled" placeholder="To which country did you travel"
                            [(ngModel)]="statistic. countryTravelled" name=" countryTravelled" required>
                    </mat-form-field>
                </div>-->
                
                
                <div>
                    <button type="submit" class="btn btn-success" [disabled]="!editstatisticForm.valid">Submit</button>
                    <div [hidden]="!submitted">
                        <!--<h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newstatistic()">Add</button> -->
                    </div>
                </div>
                <div>
                    <td>
                        <!--<button mat-raised-button (click)="onClose()">Cancel</button>-->
                    </td>
                    Click the main form to exit
                </div>
            </div>
        </div>
    </div>
</form>
